<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix-like Homepage</title>
</head>
<body>

    <header>
        <nav>
            <img src="netflix_logo.png" alt="Netflix Logo">
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows, movies, and more.</p>
            <button>Start Watching</button>
        </div>
    </section>

    <section class="content">
        <h2>Popular Shows</h2>
        <div class="card">
            <img src="show1.jpg" alt="Show 1">
            <h3>Show Title 1</h3>
        </div>
        <div class="card">
            <img src="show2.jpg" alt="Show 2">
            <h3>Show Title 2</h3>
        </div>
        <div class="card">
            <img src="show3.jpg" alt="Show 3">
            <h3>Show Title 3</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix-like Website</p>
    </footer>

</body>
</html>
